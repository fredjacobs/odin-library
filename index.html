            <span class="close">&times;</span>

                <form >
                    <!-- <label for="book-name">Book Name:</label><br> -->
                    <input type="text" name="book-name" id="book-name" placeholder="Book Title"><br>
                    <!-- <label for="book-author">Author:</label><br> -->

                    <!-- <label for="page-number">Number of Pages:</label><br> -->
                    <input type="text" name="page-number" id="page-number" placeholder="Number of Pages"><br>
                    <div class="read-options">
                    <label for="read">Read Book</label>
                    <input type="radio" name="book-read" id="book-read-yes" value="yes">
                    <label for="read">Not Read</label>
                    <input type="radio" name="book-read" id="book-read-no" value="no">

                    </div>
                    
                    <input type="button" value="Enter Book" id="submit-btn">
                </form>
            </div>
        </div>
